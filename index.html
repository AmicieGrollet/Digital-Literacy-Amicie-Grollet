<!DOCTYPE html>
<html lang="en">
  <head>
 
    <link rel="shortcut icon" href="favicon.ico">

    <meta charset="UTF-8">

    <meta name="description" content="Digital Literacy Google Homepage">

    <meta name="keywords" content="Recreating Google homepage">

    <meta name="author" content="Amicie Grollet">
   
    <title>Google Like Home Page</title>

    <link href="https://github.com/AmicieGrollet/Digital-Literacy-Amicie-Grollet/blob/master/main.css" rel="stylesheet">

       <link rel="stylesheet" href="css/main.css">    
  </head>

  <body>

    <ul class="top-navigation">
      <li>
        <a href="https://yep2dev.skema.edu/">YEP SKEMA</a>
      </li>
      <li>
        <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
      </li>
      <li>
        <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
      </li>
      <li>
        <div class="fa fa-th"></div>
      </li>
      <li>
        <div class="fa fa-bell-o"></div>
      </li>
      <li>
        <span class="share-button">Share</span>
      </li>
      <li>
        <img class="profile-img" src="img/SCNSA.png">
      </li>
    </ul>
    
    <div class="search-box">
      <img src="img/google.png">
      <input type="text" autofocus placeholder="Bonjour, comment vas-tu ?">
      <div class="search-buttons">
        <button>Google Search</button>
        <button>As-tu de la chance ?</button>
      </div>
    </div>
    
    <div class="bottom-site-links">
     
      <ul class="left-site-links">
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>

      <ul class="right-site-links">
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>
  </body>
</html>
